<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build</title>
    <link
      rel="stylesheet"
      href="styles/tablebuild.css
    "
    />
  </head>
  <body>
    <table>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
      <thead>
        <tr>
          <th class="title" colspan="7">ACME Wildwest Services</th>
        </tr>
      </thead>
      <tr>
        <th class="one" colspan="1" rowspan="1"></th>
        <th class="grey" colspan="2" rowspan="1">Basic</th>
        <th class="grey" colspan="2" rowspan="1">Premium</th>
        <th class="grey" colspan="2" rowspan="1">Deluxe</th>
      </tr>
      <tr>
        <th colspan="" rowspan="1">Feature 1</th>
        <th colspan="2" rowspan="">✔️</th>
        <th colspan="2">✔️</th>
        <th colspan="2">✔️</th>
      </tr>
      <tr>
        <th>Feature 2</th>
        <th colspan="2">❌</th>
        <th colspan="2">✔️</th>
        <th colspan="2">✔️</th>
      </tr>
      <tr>
        <th>Feature 3</th>
        <th colspan="2">❌</th>
        <th colspan="2">❌</th>
        <th colspan="2">✔️</th>
      </tr>
    </table>
  </body>
</html>
